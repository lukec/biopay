upstream dev {
    server 127.0.0.1:6000;
}

server {
    listen 80;
    server_name billing-test.vancouverbiodiesel.org;

    access_log /var/log/nginx/biopay-access.log;
    error_log  /var/log/nginx/biopay-error.log;

    root /var/www/biopay;

    location / {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_pass http://dev;
    }
}
